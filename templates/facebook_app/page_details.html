<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Page Details</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .page-card {
      max-width: 600px;
      margin: auto;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .page-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4 py-2 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#" style="font-size: 1.5rem;">Social_Dashboard</a>
    <div class="ms-auto">
      <a href="/signup/" class="nav-link d-inline text-white px-3">Signup</a>
      <a href="/login/" class="nav-link d-inline text-white px-3">Login</a>
      <a href="/logout/" class="nav-link d-inline text-white px-3">Logout</a>
    </div>
  </div>
</nav>

    </nav>
  <div class="container">
    <div class="card page-card p-4">
      <div class="text-center">
        <img src="{{ page_picture }}" alt="Page Image" class="page-image mb-3" />
        <h3>{{ page_name }}</h3>
        <p class="text-muted">{{ page_category }}</p>
      </div>
      <ul class="list-group list-group-flush mt-3">
        <li class="list-group-item"><strong>Page ID:</strong> {{ page_id }}</li>
        <li class="list-group-item"><strong>Likes:</strong> {{ fan_count }}</li>
        <li class="list-group-item"><strong>Description:</strong> {{ description }}</li>
        <li class="list-group-item"><strong>About:</strong> {{ about }}</li>
        <li class="list-group-item"><strong>Instagram:</strong> {{ connected_instagram_account }}</li>
        <a class="list-group-item" href="/posts/{{page_id}}"><strong>Posts:</strong> {{ total_posts }}</a>
      </ul>
    </div>
  </div>
</body>
</html>
