<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweet Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tweet-card {
      max-width: 500px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="tweet-card">
    <h4 class="mb-3 text-center fw-semibold text-primary">Post a Tweet</h4>
    <form method="POST" action="{% url 'post_tweet' %}">
      {% csrf_token %}
      <div class="mb-3">
        <textarea 
          class="form-control" 
          id="tweetMessage" 
          name="tweet_text" 
          rows="4" 
          maxlength="280" 
          placeholder="What's happening?" 
          required></textarea>
        <div class="form-text text-end">
          Max 280 characters
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Tweet</button>
    </form>
  </div>

</body>
</html>
