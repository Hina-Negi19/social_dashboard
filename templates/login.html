 <!DOCTYPE html>
{% load %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link {
      font-size: 1rem;
      margin-left: 1rem;
    }
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
{% load socialaccount %}
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <a class="navbar-brand text-white" href="#">social_dashboard</a>
      <div class="ms-auto">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link text-white" href="/login/">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/logout/">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/signup/">Signup</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Signup Form -->
  <div class="form-container">
    <h2 class="text-center mb-4">login</h2>
    <form method="POST" action="{% url 'login' %}" class="mb-2">
     
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" >login</button>
      {% csrf_token %}
    </form>
   <a href="{% provider_login_url 'github' %}?next=/"
 class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center py-2 rounded-3 shadow-sm" style="font-weight: 500;">
  <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" width="24" height="24" class="me-2">
  <span>Continue with GitHub</span>

  <a href="{% provider_login_url 'google' %}" class="btn btn-light w-100 d-flex align-items-center justify-content-center gap-2 mt-3 border">
  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="24" height="24">
  <span>Continue with Google</span>

  <a href="{% provider_login_url 'facebook' %}?next=/index" class="btn btn-light w-100 d-flex align-items-center justify-content-center gap-2 mt-3 border">
  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="24" height="24">
  <span>Continue with Facebook</span>
  <a href="{% provider_login_url 'twitter' %}" class="btn btn-light w-100 d-flex align-items-center justify-content-center gap-2 mt-3 border">
  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="twitter" width="24" height="24">
  <span>Continue with twitter</span>
 
</a>
</a>
 
</a>

</a>


</a>

  </div>

</body>
</html>
